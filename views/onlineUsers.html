<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Device Counter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #device-count { font-size: 2em; color: green; }
    </style>
</head>
<body>

    <h1>Active Devices on the Network</h1>
    <div id="device-count">Loading...</div>

    <script>
        function fetchActiveDeviceCount() {
            $.get("http://localhost:5000/active-devices", function(data) {
                $("#device-count").text("Active Devices: " + data.active_devices);
            });
        }

        setInterval(fetchActiveDeviceCount, 1000);  
    </script>

</body>
</html>
