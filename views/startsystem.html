<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Network Scanner Control</h1>
        <div class="text-center mt-4">
            <button id="scannerToggleBtn" class="btn btn-primary btn-lg" onclick="toggleNetworkScanner()">Start Network Scanner</button>
            <p id="statusMessage" class="mt-3"></p>
        </div>
    </div>

    <script>
        let scannerRunning = false;

        async function toggleNetworkScanner() {
            const action = scannerRunning ? 'stopNetworkScanner' : 'startNetworkScanner';
            const button = document.getElementById('scannerToggleBtn');
            const statusMessage = document.getElementById('statusMessage');

            // Change button appearance and disable it temporarily to prevent duplicate requests
            button.disabled = true;
            button.innerHTML = scannerRunning ? 'Stopping...' : 'Starting...';

            try {
                // Send a POST request to the PHP script
                const response = await fetch('../logic/NetworkController.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action })
                });
                
                const data = await response.json();

                // Update the status and button based on the response
                statusMessage.innerText = data.status;

                if (response.ok) {
                    scannerRunning = !scannerRunning; // Toggle the running state
                    button.innerHTML = scannerRunning ? 'Stop Network Scanner' : 'Start Network Scanner';
                    button.classList.toggle('btn-danger', scannerRunning); // Change button color when running
                    button.classList.toggle('btn-primary', !scannerRunning);
                } else {
                    // Display error if the request fails
                    statusMessage.innerText = 'Error: ' + data.status;
                }
            } catch (error) {
                statusMessage.innerText = 'An error occurred: ' + error.message;
            } finally {
                button.disabled = false; // Re-enable the button after the request completes
            }
        }
    </script>
</body>
</html>
